<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso Amor üíò</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .timer {
      font-size: 1.8rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem 2rem;
      border-radius: 20px;
      display: inline-block;
      backdrop-filter: blur(5px);
    }

    .unit {
      margin: 0.5rem 0;
    }

    .heart {
      font-size: 2rem;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <h1>Estamos juntos h√°...</h1>
  <div class="timer" id="timer">
    <div class="unit" id="years"></div>
    <div class="unit" id="months"></div>
    <div class="unit" id="days"></div>
    <div class="unit" id="hours"></div>
    <div class="unit" id="minutes"></div>
    <div class="unit" id="seconds"></div>
  </div>
  <div class="heart">‚ù§Ô∏è</div>

  <script>
    const startDate = new Date("2025-04-02T11:08:00");

    function updateTimer() {
      const now = new Date();
      let diff = now - startDate;

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      const years = Math.floor(days / 365.25);
      const months = Math.floor((days % 365.25) / 30.44);
      const remDays = Math.floor((days % 365.25) % 30.44);

      const remHours = hours % 24;
      const remMinutes = minutes % 60;
      const remSeconds = seconds % 60;

      document.getElementById("years").textContent = `${years} ano(s)`;
      document.getElementById("months").textContent = `${months} m√™s(es)`;
      document.getElementById("days").textContent = `${remDays} dia(s)`;
      document.getElementById("hours").textContent = `${remHours} hora(s)`;
      document.getElementById("minutes").textContent = `${remMinutes} minuto(s)`;
      document.getElementById("seconds").textContent = `${remSeconds} segundo(s)`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
